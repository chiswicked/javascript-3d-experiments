<html>

<head>
  <title>JavaScript 3D Experiments</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>JavaScript 3D Experiments</header>
  <div id="main">
    <div id="controls">
      <fieldset>
        <legend>Stats</legend>
        <div>
          <input type="checkbox" id="statsCheckBox" onchange="onStatsToggle(event);" checked>
          <label for="statsCheckBox">Display</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Lights</legend>
        <div>
          <input type="checkbox" id="light1CheckBox" name="light1" onchange="onLightToggle(event);" checked>
          <label for="light1CheckBox">Yellow Light</label>
        </div>
        <div>
          <input type="checkbox" id="light1HelperCheckBox" onchange="onLightHelperToggle(event);" checked>
          <label for="light1HelperCheckBox">Yellow Light Helper</label>
        </div>
      </fieldset>
    </div>
    <div id="canvas"></div>
  </div>
  <footer>JavaScript 3D Experiments Copyright (c) 2017 Norbert Metz</footer>â€‹
  <script src="js/three.min.js"></script>
  <script src="js/perlin.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/javascript-3d-experiments.js"></script>
</body>

</html>
